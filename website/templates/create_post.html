{% extends 'base.html' %} {% block title %} Post {% endblock title %} {% block
content %}
<h1 align="center">Make a post</h1>
<form method="POST">
  <textarea
    name="text"
    id="text"
    cols="30"
    rows="10"
    class="form-control"
  ></textarea>
  <br />
  
  <div align="center">
    <button class="btn btn-lg btn-primary" type="submit">Post</button>
  </div>
</form>
<br />

  <a href="/home"
    ><button type="button" class="btn btn-lg btn-secondary">Back</button></a
  >
</div>
{% endblock content %}
